<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //cach1
    function Min(mang) {
        let min=mang[0];
        for (i=1 ; i<=mang.length ; i++){
            if (min>mang[i]){
                min=mang[i];
            }
        }
        return min;
    }function Max(mang) {
        let max=mang[0];
        for (i=1 ; i<=mang.length ; i++){
            if (max<mang[i]){
                max=mang[i];
            }
        }
        return max;
    }
    function dispArr(arr) {
        for (var i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if(i%10==9){
                document.write("<br>");
            }
        }
        if(i%10!=0){
            document.write("<br>");
        }
    }

    let mang=[9,3,4,6,2,10];
    console.log(Min(mang));
    //cach2;su dung ham findMin
    let so=[];
    for (i=0 ; i<100;i++){
        so[i]=Math.floor(Math.random()*101);
    }
    let min=Min(so);
    let max=Max(so);
    dispArr(so);
    document.write("<br/>");
    document.write("min=== " +min+"<br>");
    document.write("max=== " +max);

</script>
</body>
</html>
